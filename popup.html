<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      width: 320px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      font-size: 13px;
      color: #1a1a1a;
      padding: 16px;
      background: #fff;
    }
    h1 {
      font-size: 15px;
      font-weight: 600;
      margin-bottom: 14px;
      display: flex;
      align-items: center;
      gap: 6px;
    }
    h1 svg { flex-shrink: 0; }
    label {
      display: block;
      font-weight: 500;
      margin-bottom: 4px;
      color: #444;
    }
    input {
      width: 100%;
      padding: 8px 10px;
      border: 1px solid #d0d0d0;
      border-radius: 6px;
      font-size: 13px;
      outline: none;
      transition: border-color 0.15s;
    }
    input:focus { border-color: #0969da; }
    .field { margin-bottom: 12px; }
    .hint {
      font-size: 11px;
      color: #888;
      margin-top: 3px;
    }
    button {
      width: 100%;
      padding: 9px;
      background: #238636;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-size: 13px;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.15s;
    }
    button:hover { background: #2ea043; }
    #status {
      margin-top: 10px;
      font-size: 12px;
      text-align: center;
      min-height: 18px;
    }
    .success { color: #1a7f37; }
    .error { color: #cf222e; }
  </style>
</head>
<body>
  <h1>
    <svg width="18" height="18" viewBox="0 0 16 16" fill="#0969da">
      <path d="M8 0c4.42 0 8 3.58 8 8a8.013 8.013 0 0 1-5.45 7.59c-.4.08-.55-.17-.55-.38 0-.27.01-1.13.01-2.2 0-.75-.25-1.23-.54-1.48 1.78-.2 3.65-.88 3.65-3.95 0-.88-.31-1.59-.82-2.15.08-.2.36-1.02-.08-2.12 0 0-.67-.22-2.2.82-.64-.18-1.32-.27-2-.27-.68 0-1.36.09-2 .27-1.53-1.03-2.2-.82-2.2-.82-.44 1.1-.16 1.92-.08 2.12-.51.56-.82 1.28-.82 2.15 0 3.06 1.86 3.75 3.64 3.95-.23.2-.44.55-.51 1.07-.46.21-1.61.55-2.33-.66-.15-.24-.6-.83-1.23-.82-.67.01-.27.38.01.53.34.19.73.9.82 1.13.16.45.68 1.31 2.69.94 0 .67.01 1.3.01 1.49 0 .21-.15.45-.55.38A7.995 7.995 0 0 1 0 8c0-4.42 3.58-8 8-8Z"/>
    </svg>
    Jira to GitHub PR
  </h1>

  <div class="field">
    <label for="pat">GitHub PAT</label>
    <input type="password" id="pat" placeholder="ghp_... or github_pat_...">
    <div class="hint">Needs repo scope or Contents read/write</div>
  </div>

  <div class="field">
    <label for="repo">Repository</label>
    <input type="text" id="repo" placeholder="owner/repo">
    <div class="hint">e.g. github/cli</div>
  </div>

  <button id="save">Save Settings</button>
  <div id="status"></div>

  <script src="popup.js"></script>
</body>
</html>
