<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      width: 360px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      font-size: 13px;
      color: #1a1a1a;
      background: #fff;
    }

    .tabs {
      display: flex;
      border-bottom: 1px solid #e0e0e0;
    }
    .tab {
      flex: 1;
      padding: 10px;
      text-align: center;
      font-weight: 500;
      cursor: pointer;
      border-bottom: 2px solid transparent;
      color: #666;
      background: none;
      border-top: none;
      border-left: none;
      border-right: none;
      font-size: 13px;
    }
    .tab.active {
      color: #0969da;
      border-bottom-color: #0969da;
    }

    .panel { display: none; padding: 16px; }
    .panel.active { display: block; }

    label {
      display: block;
      font-weight: 500;
      margin-bottom: 4px;
      color: #444;
    }
    input, select {
      width: 100%;
      padding: 8px 10px;
      border: 1px solid #d0d0d0;
      border-radius: 6px;
      font-size: 13px;
      outline: none;
      transition: border-color 0.15s;
      background: #fff;
    }
    input:focus, select:focus { border-color: #0969da; }
    .field { margin-bottom: 12px; }
    .hint {
      font-size: 11px;
      color: #888;
      margin-top: 3px;
    }
    button.primary {
      width: 100%;
      padding: 9px;
      background: #238636;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-size: 13px;
      font-weight: 500;
      cursor: pointer;
    }
    button.primary:hover { background: #2ea043; }
    #status {
      margin-top: 10px;
      font-size: 12px;
      text-align: center;
      min-height: 18px;
    }
    .success { color: #1a7f37; }
    .error { color: #cf222e; }

    .pr-list { list-style: none; }
    .pr-item {
      padding: 10px 0;
      border-bottom: 1px solid #f0f0f0;
    }
    .pr-item:last-child { border-bottom: none; }
    .pr-key {
      font-weight: 600;
      color: #0969da;
      font-size: 13px;
    }
    .pr-summary {
      color: #444;
      font-size: 12px;
      margin-top: 2px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .pr-meta {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-top: 5px;
      font-size: 11px;
      color: #888;
    }
    .pr-badge {
      display: inline-block;
      padding: 2px 7px;
      border-radius: 10px;
      font-size: 10px;
      font-weight: 600;
      text-transform: uppercase;
    }
    .badge-open { background: #dafbe1; color: #1a7f37; }
    .badge-merged { background: #e8d5f5; color: #8250df; }
    .badge-closed { background: #ffd8d3; color: #cf222e; }
    .badge-pending { background: #fff3cd; color: #9a6700; }
    .badge-jules { background: #e8f0fe; color: #1a73e8; }
    .badge-copilot { background: #f0f0f0; color: #333; }
    .pr-link {
      color: #0969da;
      text-decoration: none;
      font-size: 11px;
    }
    .pr-link:hover { text-decoration: underline; }
    .empty {
      text-align: center;
      color: #888;
      padding: 24px 0;
      font-size: 12px;
    }
    .loading {
      text-align: center;
      color: #888;
      padding: 16px 0;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <div class="tabs">
    <button class="tab active" data-panel="prs">Pull Requests</button>
    <button class="tab" data-panel="settings">Settings</button>
  </div>

  <div id="prs" class="panel active">
    <div id="pr-content" class="loading">Loading...</div>
  </div>

  <div id="settings" class="panel">
    <div class="field">
      <label for="agent">AI Agent</label>
      <select id="agent">
        <option value="jules">Google Jules</option>
        <option value="copilot">GitHub Copilot</option>
      </select>
      <div class="hint">Which agent creates the PR</div>
    </div>
    <div class="field">
      <label for="pat">GitHub PAT</label>
      <input type="password" id="pat" placeholder="ghp_... or github_pat_...">
      <div class="hint">Needs repo scope or Contents read/write</div>
    </div>
    <div class="field">
      <label for="repo">Repository</label>
      <input type="text" id="repo" placeholder="owner/repo">
      <div class="hint">e.g. cli/cli</div>
    </div>
    <button class="primary" id="save">Save Settings</button>
    <div id="status"></div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
